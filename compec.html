<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janus - Mail Signature Generator - Compec</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap "
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      .roboto-font {
        font-family: "Roboto", sans-serif;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="formName" class="form-label">Name & Surname:</label>
            <input
              type="text"
              class="form-control"
              id="formName"
              placeholder="Sierra Brooks"
            />
          </div>
          <div class="mb-3">
            <label for="formTitle" class="form-label">Title:</label>
            <input
              type="text"
              class="form-control"
              id="formTitle"
              placeholder="Software Developer"
            />
          </div>
          <div class="mb-3">
            <label for="formTelno" class="form-label">Telephone Number:</label>
            <input
              type="text"
              class="form-control"
              id="formTelno"
              placeholder="0000 000 00 00"
            />
          </div>
          <div class="mb-3">
            <label for="formEmail" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="formEmail"
              placeholder="test@example.org"
            />
          </div>
          <div class="mb-5">
            <label for="formLinkedin" class="form-label">LinkedIn:</label>
            <input
              type="text"
              class="form-control"
              id="formLinkedin"
              placeholder="https://www.linkedin.com/in/jeffweiner08"
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary" id="formButton">
              Generate Mail Signature
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-5 border p-4" id="mailimza">
        <table cellpadding="0" cellspacing="0" style="width: 760px">
          <tbody>
            <tr>
              <td width="215" style="margin: 0; padding: 0">
                <img
                  id="compec-left"
                  src="./left.png"
                  alt="Compec_Signature_Left"
                />
              </td>
              <td width="400" style="margin: 0; padding: 0">
                <table
                  cellpadding="0"
                  cellspacing="0"
                  width="400"
                  height="300"
                  style="margin: 0; padding: 0; width: 400px"
                >
                  <tbody>
                    <tr>
                      <td id="show_img_here" width="200" height="150"></td>
                    </tr>
                    <tr>
                      <td width="200" height="150">
                        <table
                          width="400"
                          height="150"
                          cellpadding="0"
                          cellspacing="0"
                          style="margin: 0; padding: 0"
                        >
                          <tbody>
                            <tr height="34" style="vertical-align: top">
                              <td>
                                <img src="./phone.png" id="phoneImage" />
                              </td>
                              <td id="show_phone_here"></td>
                            </tr>

                            <tr height="34" style="vertical-align: top">
                              <td>
                                <a id="letterLink" href="">
                                  <img src="./letter.png" id="letterImage" />
                                </a>
                              </td>
                              <td id="show_letter_here"></td>
                            </tr>
                            <tr style="vertical-align: top">
                              <td width="40">
                                <a id="linkedinLink">
                                  <img
                                    src="./linkedin.png"
                                    id="linkedinImage"
                                  />
                                </a>
                              </td>

                              <td width="40">
                                <img src="./world.png" id="worldImage" />
                              </td>
                              <td></td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td width="145" style="margin: 0; padding: 0">
                <img
                  src="./right.png"
                  alt="Compec_Signature_Right"
                  id="compec-right"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="opacity-0">
      <p class="roboto-font user-select-none position-absolute">roboto load</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./compec.js"></script>
  </body>
</html>
